session_name: grid
start_directory: ~/Code
windows:
  - window_name: cryptact
    layout: tiled
    shell_command_before:
      - cd cryptact
      - sleep 10
    panes:
      - shell_command:
          - pnpm containers:start && STRIPE_WEBHOOK_SECRET=$(stripe listen --print-secret) pnpm start:backend
        focus: true
        title: backend
      - shell_command:
          - pnpm start:client
        title: client
      - shell_command:
          - pnpm start:ledger
        title: ledger
      - shell_command:
          - cd packages/common
          - pnpm tsc:watch
        title: common
  - window_name: paulette
    layout: tiled
    shell_command_before:
      - cd paulette
    panes:
      - shell_command:
          - make docker/start && ENABLE_TXN_GENERATOR=1 make -C scheduler run
        title: scheduler
      - shell_command:
          - ENABLE_TXN_GENERATOR=1 make -C crawler run
        title: crawler
      - shell_command:
          - cd position
          - make run
        title: position
      -
  - window_name: others
    layout: tiled
    shell_command_before:
      - cd cryptact
    panes:
      - shell_command:
          - cd packages/pafin.co
          - make setup
        title: pafin.co
      - shell_command:
          - cd packages/cryptact.com
          - sleep 10 && pnpm dev
        title: cryptact.com
      - shell_command:
          - cd packages/fintact
          - sleep 10 && pnpm dev
        title: fintact
      -
options:
  status-right: "#T #[fg=green]| #[fg=colour136]%Y-%m-%d %H:%M #[fg=green]| #[fg=colour136]#(whoami)"
